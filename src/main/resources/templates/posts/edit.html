<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Posts')"></head>

<body>
<nav th:replace="partials/navbar::navbar"></nav>

<br />

<div class="container">
    <form th:action="@{/posts/} + ${id} + @{/edit}" method="post" th:object="${post}">
        Title:
        <input th:field="*{title}" />
        <br />
        Body:
        <textarea name="body" rows="20" cols="50" th:field="*{body}"> </textarea>
        <br />
        <input type="submit" />
    </form>
    <form th:action="@{/posts/delete/} + ${id}" method="post" th:object="${post}">
        <input type="submit" value="delete" />
    </form>
</div>

</body>
</html>
